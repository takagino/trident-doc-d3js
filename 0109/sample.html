<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>d3.js</title>
    <style>
      svg {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <button id="btn23" data-key="y2023">2023</button>
    <button id="btn24" data-key="y2024">2024</button>

    <div id="container"></div>

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script>
      const width = 640;
      const height = 480;
      const imageW = 100;
      const svg = d3.create("svg").attr("viewBox", `0 0 ${width} ${height}`);

      d3.json("./data2.json")
        .then((dataset) => {
          const max23 = d3.max(dataset.y2023, (data) => data.val);
          const max24 = d3.max(dataset.y2024, (data) => data.val);
          const max = Math.max(max23, max24);
          const scale = d3.scaleLinear().domain([0, max]).range([0, 400]);

          const g = svg
            .selectAll(".item")
            .data(dataset.y2023)
            .enter()
            .append("g")
            .classed("item", true)
            .attr("transform", (data, index) => `translate(20, ${index * 100 + 20})`);

          const rect = g
            .append("rect")
            .attr("x", imageW + 20)
            .attr("y", 35)
            .attr("width", 0)
            .attr("height", 20)
            .attr("fill", (data) => data.color);

          const label = g
            .append("text")
            .classed("label", true)
            .attr("font-size", 15)
            .attr("x", (data) => imageW + 20)
            .attr("y", 15)
            .attr("fill", (data) => data.color)
            .text((data) => data.label);

          const val = g
            .append("text")
            .classed("value", true)
            .attr("font-size", 15)
            .attr("x", imageW + 20)
            .attr("y", 50)
            .text((data) => data.val);

          const img = g
            .append("image")
            .attr("href", (data) => data.url)
            .attr("width", imageW);

          container.append(svg.node());
        })
        .catch((error) => {});
    </script>
  </body>
</html>
