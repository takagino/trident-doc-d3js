<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>d3.js</title>
    <style>
      svg {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <button id="btn23">2023</button>
    <button id="btn24">2024</button>
    <button id="btn25">2025</button>

    <div id="container"></div>

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script>
      const width = 640;
      const height = 480;
      const imageW = 100;
      const svg = d3.create("svg").attr("viewBox", `0 0 ${width} ${height}`); //レスポンシブ対応

      d3.json("./data.json")
        .then((dataset) => {
          //データのスケーリング
          const max = d3.max(dataset, (data) => Math.max(data.val23, data.val24, data.val25));
          const min = d3.min(dataset, (data) => Math.min(data.val23, data.val24, data.val25));
          const scale = d3.scaleLinear().domain([0, max]).range([0, 400]);

          const g = svg
            .selectAll(".item")
            .data(dataset)
            .enter()
            .append("g")
            .classed("item", true)
            .attr("transform", (data, index) => `translate(20, ${index * 100 + 20})`);

          const rect = g
            .append("rect")
            .attr("x", imageW + 20)
            .attr("y", 35)
            .attr("width", 0)
            .attr("height", 20)
            .attr("fill", (data) => data.color);

          const label = g
            .append("text")
            .classed("label", true)
            .attr("font-size", 15)
            .attr("x", (data) => imageW + 20)
            .attr("y", 15)
            .attr("fill", (data) => data.color)
            .text((data) => data.label);

          const val = g
            .append("text")
            .classed("value", true)
            .attr("font-size", 15)
            .attr("x", imageW + 20)
            .attr("y", 50)
            .text((data) => data.val23);

          const img = g
            .append("image")
            .attr("href", (data) => data.url)
            .attr("width", imageW);

          //id名「container」の要素にsvgを追加
          container.append(svg.node());

          const onChange = (key) => {
            rect
              .transition()
              .duration(1000)
              .delay((data, index) => index * 200)
              .ease(d3.easeBounceIn)
              .attr("width", (data) => scale(data[key])); //data.val23

            val
              .text((data) => data[key])
              .transition()
              .duration(1000)
              .delay((data, index) => index * 200)
              .ease(d3.easeBounceIn)
              .attr("x", (data) => imageW + 20 + scale(data[key]));
          };

          const btn23 = document.querySelector("#btn23");
          btn23.addEventListener("click", (e) => {
            onChange("val23");
          });

          const btn24 = document.querySelector("#btn24");
          btn24.addEventListener("click", (e) => {
            onChange("val24");
          });

          const btn25 = document.querySelector("#btn25");
          btn25.addEventListener("click", (e) => {
            onChange("val25");
          });
        })
        .catch((error) => {});
    </script>
  </body>
</html>
